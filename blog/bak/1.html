  /**

/**
 * @param {number} m
 * @param {number} n
 * @return {number}
 dp[i,j] = dp[i - 1,j] + dp[i, j - 1]
 */
 var uniquePaths = function(m, n) {
    let cache = [];
    for (let i = 0 ; i < m; i++) {
        cache[i] = []
        for (let j = 0 ; j < n; j ++) {
          if (i === 0 && j === 0) {
            cache[0][0] = 1
            continue
          }
            let cur = (cache?.[i]?.[j - 1] || 0) + (cache?.[i - 1]?.[j] || 0)
            cache[i][j] = cur
        }
    }
    return cache[m - 1][n - 1]
};
  console.log(uniquePaths(3,2))
