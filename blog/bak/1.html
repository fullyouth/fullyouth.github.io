  var generateParenthesis = function(n) {
    function check(arr) {
        let stack = []
        for (let i = 0; i < arr.length; i ++) {
          let top = stack[stack.length - 1]
          let cur = arr[i]
          if (cur === ')' && top === '(') {
            stack.pop()
          } else {
            stack.push(cur)
          }
        }
        return stack.length === 0
    }
    let retArr = []
    let current = []
    function back() {
        if (current.length === n * 2) {
            if (check(current)) {
                retArr.push(current.join(''))
            }
            return
        }
        current.push('(')
        back()
        current.pop()

        current.push(')')
        back()
        current.pop()
    }
    back()
    return retArr
};
console.log(generateParenthesis(3))
