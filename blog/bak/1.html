  var findMin = function(nums) {
    let left = 0
    let right = nums.length - 1

    while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (nums[right] < nums[mid]){
            left = mid + 1
        } else {
            right = mid
        }
    }
    let ret
    if (typeof nums[left] === 'undefined') {
        ret = nums[right]
    } else if (typeof nums[right] === 'undefined') {
        ret = nums[left]
    } else {
        ret = Math.min(nums[left], nums[right])
    }
    return ret
};
