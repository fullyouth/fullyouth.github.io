<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial - scale = 1.0">
  <title>React CDN Demo</title>
  <!-- react 18 -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/react/18.3.1/umd/react.development.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.3.1/umd/react-dom.development.js"></script> -->
  
  <!-- react17 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.1/umd/react.development.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.1/umd/react-dom.development.js"></script>
  <!-- 引入Babel，用于在浏览器中转换JSX -->
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.24.10/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const ChildWrap = React.forwardRef((props, ref) => {
      return <Child ref={ref}></Child>;
    });

    // 定义一个React组件
    class APP extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          count: 0,
        }
      }
      componentDidMount() {
      }
      handleClick = () => {
        this.setState({
            count: this.state.count + 1
          }, () => {
            this.setState({
              count: this.state.count + 1
            })
            this.setState({
              count: this.state.count + 1
            })
            this.setState({
              count: this.state.count + 1
            })
          })
      }
      render() {
        console.log('render');
        return <>
          <button id="btn" onClick={this.handleClick}>点击</button>
          <div>{this.state.count}</div>
        </>;
      }
    }
    if (React.version.startsWith('18')) {
      console.log('react 18');
      const root = createRoot(document.getElementById('root'));
      root.render(<APP />);
    } else {
      console.log('react 17');
      ReactDOM.render(<APP />, document.getElementById('root'));
    }
  </script>
</body>

</html>
