<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial - scale = 1.0">
  <title>React CDN Demo</title>
  <!-- 引入React -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react/18.3.1/umd/react.development.js"></script>
  <!-- 引入ReactDOM -->
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.3.1/umd/react-dom.development.js"></script>
  <!-- 引入Babel，用于在浏览器中转换JSX -->
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.24.10/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { createRoot } = ReactDOM;

    class Child extends React.Component {
      constructor(props) {
        super(props);
        console.log('Child constructor', this.props.ref);
      }
      render() {
        return <h2>Child</h2>;
      }
    }

    const ChildWrap = React.forwardRef((props, ref) => {
      return <Child ref={ref}></Child>;
    });

    // 定义一个React组件
    class APP extends React.Component {
      constructor(props) {
        super(props);
        this.childRef = React.createRef();
      }
      componentDidMount() {
        console.log('componentDidMount', this.childRef.current);
      }
      render() {
        return <ChildWrap ref={this.childRef} />;
      }
    }
    const root = createRoot(document.getElementById('root'));
    root.render(<APP />);
  </script>
</body>

</html>
